# example slider
- selector: slider1
  bullets: true
  captions: true
  images:
    - src: /assets/img/1.jpg
      alt: XXX1a
    - data-src: /assets/img/2.jpg
      alt: xxx1b
    - data-src: /assets/img/3.jpg
      data-src-2x: /assets/img/3.jpg
      alt: Use data-src-2x for HiDPI devices
    - src: /assets/img/4.jpg
      alt: Links work too
      # href: https://github.com/jekylltools/jekyll-ideal-image-slider-include
  settings:
    height: "'auto'"
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect:
    disableNav:
    keyboardNav: true
    previousNavSelector:
    nextNavSelector:

- selector: slider2
  bullets: true
  captions: true
  images:
    - src: /assets/img/1.jpg
      title: Balloons!
      alt: This slider has caption titles
    - data-src: /assets/img/2.jpg
      title: This slider uses the fade effect
      alt: Instead of the default slide effect
    - data-src: /assets/img/3.jpg
      data-src-2x: /assets/img/3@x2.jpg
    - src: /assets/img/4.jpg
      title: Last image had no caption!
      alt: Also, this image has no link
  settings:
    height: "'auto'"
    effect: "'fade'"